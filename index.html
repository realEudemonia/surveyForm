<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sokovia Accords Super Hero Registration</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script
            src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
</head>
<body>
<h1 id="title">Sokovia Accords Super Hero Registration</h1>
<div id="survey-container">
    <p id="description">If you can't accept limitations, you're no better than the bad guys.</p>
    <form id="survey-form" action="">
        <div class="surveyRow">
            <div class="labels">
                <label id="name-label">*Name:</label>
            </div>
            <div class="inputs">
                <input class="textInput" id="name" type="text" placeholder="Name" autofocus required><br>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label>*Alias:</label>
            </div>
            <div class="inputs">
                <input class="textInput" type="text" placeholder="Alias" required><br>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label id="number-label">Age:</label>
            </div>
            <div class="inputs">
                <input class="textInput" id="number" type="number" placeholder="Age" min="20" max="500"><br>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label id="email-label">*Email:</label>
            </div>
            <div class="inputs">
                <input class="textInput" id="email" type="email" placeholder="Email" required><br>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label for="dropdown"></label>
            </div>
            <div class="inputs">
                <select id="dropdown">
                    <option disabled>Select Option</option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label>How likely are you to accept a location tracker: </label>
            </div>
            <div class="inputs">
                <div class="checkSelect">
                    <input type="radio" class="clickSelector" id="likely" name="feeling" value="Likely">
                    <label for="likely">Likely</label>
                </div>
                <div class="checkSelect">
                    <input type="radio" class="clickSelector" id="unlikely" name="feeling" value="Unlikely">
                    <label for="unlikely">Unlikely</label>
                </div>
                <div class="checkSelect">
                    <input type="radio" class="clickSelector" id="die first" name="feeling" value="Die first">
                    <label for="die first">Die first</label>
                </div>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label>Please select all that apply to describe your super powers:</label>
            </div>
            <div class="inputs">
                <div class="checkSelect">
                    <input id="superStrength" type="checkbox" class="clickSelector" name="powers">
                    <label for="superStrength">Super Strength</label>
                </div>
                <div class="checkSelect">
                    <input id="healingFactor" type="checkbox" class="clickSelector" name="powers">
                    <label for="healingFactor">Healing Factor</label>
                </div>
                <div class="checkSelect">
                    <input id="superSpeed" type="checkbox" class="clickSelector" name="powers">
                    <label for="superSpeed"> Super Speed</label>
                </div>
                <div class="checkSelect">
                    <input id="forceField" type="checkbox" class="clickSelector" name="powers">
                    <label for="forceField"> Force Field</label>
                </div>
                <div class="checkSelect">
                    <input id="timeTravel" type="checkbox" class="clickSelector" name="powers">
                    <label for="timeTravel"> Time Travel</label>
                </div>
                <div class="checkSelect">
                    <input id="telekinesis" type="checkbox" class="clickSelector" name="powers">
                    <label for="telekinesis"> Telekinesis</label>
                </div>
                <div class="checkSelect">
                    <input id="telepathy" type="checkbox" class="clickSelector" name="powers">
                    <label for="telepathy"> Telepathy</label>
                </div>
                <div class="checkSelect">
                    <input id="elementalControl" type="checkbox" class="clickSelector" name="powers">
                    <label for="elementalControl"> Elemental Control</label>
                </div>
                <div class="checkSelect">
                    <input id="flight" type="checkbox" class="clickSelector" name="powers">
                    <label for="flight"> Flight</label>
                </div>
                <div class="checkSelect">
                    <input id="teleportation" type="checkbox" class="clickSelector" name="powers">
                    <label for="teleportation"> Teleportation</label>
                </div>
                <div class="checkSelect">
                    <input id="invulnerability" type="checkbox" class="clickSelector" name="powers">
                    <label for="invulnerability"> Invulnerability</label>
                </div>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label for="comments">Please add any other comments: </label>
            </div>
            <div class="inputs">
                <textarea class="textInput" id="comments" name="comment" placeholder="Enter additional comments here..."></textarea>
            </div>
        </div>
        <div>
            <button id="submit" type="submit">SUBMIT</button>
        </div>
    </form>
</div>

</body>
</html>
