<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sokovia Accords Super Hero Registration</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script
            src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
</head>
<body>
<h1 id="title">Sokovia Accords Super Hero Registration</h1>
<div id="survey-container">
    <p id="description">If you can't accept limitations, you're no better than the bad guys.</p>
    <form id="survey-form" action="">
        <div class="surveyRow">
            <div class="labels">
                <label id="name-label">*Name:</label>
            </div>
            <div class="inputs">
                <input id="name" type="text" placeholder="Name" autofocus required><br>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label>*Alias:</label>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Alias" required><br>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label id="number-label">Age:</label>
            </div>
            <div class="inputs">
                <input id="number" type="number" placeholder="Age" min="20" max="500"><br>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label id="email-label">*Email:</label>
            </div>
            <div class="inputs">
                <input id="email" type="email" placeholder="Email" required><br>
            </div>
        </div>
        <div class="surveyRow">
            <div class="labels">
                <label>How likely are you to accept a location tracker: </label>
            </div>
            <div class="inputs">
                <input type="radio" class="radio" id="likely" name="location" value="Likely">
                <label for="likely">Likely</label>
                <input type="radio" class="radio" id="unlikely" name="location" value="Unlikely">
                <label for="unlikely">Unlikely</label>
                <input type="radio" class="radio" id="die first" name="location" value="Die first">
                <label for="die first">Die first</label>
            </div>
        </div>
        <div>
            <button id="submit" type="submit">SUBMIT</button>
        </div>
    </form>
</div>

</body>
</html>
